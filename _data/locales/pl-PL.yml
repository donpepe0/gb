notification:
  update_found: Nowa zawartość jest dostępna.
  update: Odśwież

# ----- Posts related labels -----

post:
  written_by: Przez
  posted: Dodano
  updated: Aktualizowano
  words: słów
  pageview_measure: wyświetleń
  read_time:
    unit: min
    prompt: czytania
  relate_posts: Czytaj dalej
  share: Share
  button:
    next: Nowsze
    previous: Starsze
    copy_code:
      succeed: Skopiowane!
    share_link:
      title: Kopiuj link
      succeed: Link pomyślnie skopiowany!

# Date time format.
# See: <http://strftime.net/>, <https://day.js.org/docs/en/display/format>
df:
  post:
    strftime: "%b %e, %Y"
    dayjs: "ll"
  archives:
    strftime: "%b"
    dayjs: "MMM"

# categories page
categories:
  category_measure:
    singular: kategoria
    plural: kategorie
  post_measure:
    singular: post
    plural: posty